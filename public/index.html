<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minimal Express App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/main.js" defer></script>
</head>
<body class="container py-5">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <h1 class="mb-4">Hello World!!</h1>
  
  <!-- ファイルアップロードフォーム -->
  <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="directorySelect" class="form-label">ディレクトリを選択してください</label>
      <select id="directorySelect" class="form-select">
        <!-- <option value=""></option> -->
      </select>
    </div>
    <div class="mb-3">
      <label for="fileInput" class="form-label">音声ファイルを選択してください</label>
      <input type="file" id="fileInput" accept="audio/*" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <!-- エラーメッセージ表示用 -->
  <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

  <!-- アップロードされたファイルのリスト -->
  <div id="fileList" class="mb-4"></div>

</body>
</html>
