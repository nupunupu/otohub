<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minimal Express App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="container py-5">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <h1 class="mb-4">Hello World!!</h1>
  
  <!-- ファイルアップロードフォーム -->
  <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="fileInput" class="form-label">音声ファイルを選択してください</label>
      <input type="file" id="fileInput" accept="audio/*" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <!-- エラーメッセージ表示用 -->
  <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

  <!-- アップロードされたファイルのリスト -->
  <div id="fileList" class="mb-4"></div>

  <script>
    const socket = io();
    const audio = document.getElementById('audio');
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const errorMessage = document.getElementById('errorMessage');
    const fileList = document.getElementById('fileList');

    // ページロード時に音声ファイルリストを取得してボタンを生成
    fetch('/audiofiles')
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          const newButton = document.createElement('button');
          newButton.textContent = file;
          newButton.classList.add('btn', 'btn-info', 'mb-2', 'me-2');
          newButton.addEventListener('click', () => {
            socket.emit('playAudio', `/uploads/${file}`);
          });
          fileList.appendChild(newButton);
        });
      })
      .catch(error => console.error('Error:', error));

    socket.on('playAudio', (filePath) => {
      console.log('playAudio event received on client with filePath:', filePath);
      const audio = new Audio(filePath);
      audio.play();
    });

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        errorMessage.textContent = 'ファイルを選択してください。';
        errorMessage.classList.remove('d-none');
        return;
      }
      const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg'];
      if (!allowedTypes.includes(file.type)) {
        errorMessage.textContent = '無効なファイルタイプです。音声ファイルのみアップロードできます。';
        errorMessage.classList.remove('d-none');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // アップロード成功後にページをリロード
          window.location.reload();
        } else {
          // エラーメッセージを表示
          errorMessage.textContent = data.message;
          errorMessage.classList.remove('d-none');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // エラーメッセージを表示
        errorMessage.textContent = 'アップロードに失敗しました。';
        errorMessage.classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
